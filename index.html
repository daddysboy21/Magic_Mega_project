<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Kingsley, Morris, Edward, Hal, Anoited, Flourish">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mega Store - Buy and Sell All Your favorite Products</title>
    <link rel="stylesheet" href="CSS/magic_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <head><script src="assets/js/color-modes.js"></script>
    -->

    <link rel="shortcut icon" href="MagicMega.png" type="image/x-icon">
</head>
<body id="top">
    <header class="header" data-header>
      <div class="container">
  
        <div class="overlay" data-overlay></div>
  
        <a href="#" class="logo">
          <img src="images/MagicMega.png" width="160" height="50" alt="Magic_Mega_Store logo">
        </a>
  
        <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
  
        <nav class="navbar" data-navbar>
  
          <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
            <ion-icon name="close-outline"></ion-icon>
          </button>
  
          <a href="#" class="logo">
            <img src="images/MagicMega.png" width="190" height="50" alt="Magic_Mega_Store logo">
          </a>
  
          <ul class="navbar-list">
  
            <li class="navbar-item">
              <a href="#" class="navbar-link">HOME</a>
            </li>
  
            <li class="navbar-item">
              <a href="#" class="navbar-link">ABOUT</a>
            </li>
  
            <li class="navbar-item">
              <a href="#" class="navbar-link">PRODUCTS</a>
            </li>
  
            <li class="navbar-item">
              <a href="#" class="navbar-link">SHOP</a>
            </li>
  
            <li class="navbar-item">
              <a href="#" class="navbar-link">CONTACT</a>
            </li>
  
          </ul>
  
          <ul class="nav-action-list">
  
            <li>
              <button class="nav-action-btn">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
  
                <span class="nav-action-text">SEARCH</span>
              </button>
            </li>
  
            <li>
              <a href="#" class="nav-action-btn">
                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
  
                <span class="nav-action-text">LOGIN / REGISTER</span>
              </a>
            </li>
  
            <li>
              <button class="nav-action-btn">
                <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
  
                <span class="nav-action-text">FAVOURITE</span>
  
              </button>
            </li>
  
            <li>
              <button class="nav-action-btn">
                <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>
  
                <data class="nav-action-text" value="318.00">SHOP</data>
  
              </button>
            </li>
  
          </ul>
  
        </nav>
  
      </div>
    </header>
  
      
    <script src="JS/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
